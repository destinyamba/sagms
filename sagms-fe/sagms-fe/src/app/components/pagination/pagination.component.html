<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end gap-1">
        <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="btn btn-outline-primary" (click)="goToPreviousPage()"
                [disabled]="currentPage === 1">Previous</button>
        </li>

        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
            <button class="btn btn-outline-primary" (click)="changePage(page)">{{ page }}</button>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="btn btn-outline-primary" (click)="goToNextPage()"
                [disabled]="currentPage === totalPages">Next</button>
        </li>
    </ul>
</nav>
