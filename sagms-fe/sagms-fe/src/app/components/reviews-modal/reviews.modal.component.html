<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">Add Review</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="reviewContent" class="form-label">Review Content</label>
                        <textarea id="reviewContent" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="reviewRating" class="form-label">Rating</label>
                        <input type="number" id="reviewRating" class="form-control" min="0" max="5" required />
                        <small class="form-text text-muted">Number must be 1-5 (e.g. 1).</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="handleSubmit()" [disabled]="!isLoading">{{
                    !isLoading ? 'Submitting...' : 'Submit Review' }}</button>
            </div>
        </div>
    </div>
</div>
