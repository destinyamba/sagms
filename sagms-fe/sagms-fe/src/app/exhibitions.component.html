<h1 class="text-center mb-4" style="margin-top: 88px">Exhibitions</h1>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 m-2">
    @for(exhibition of exhibitions_list; track exhibition._id) {
    <div class="col">
        <div class="card h-100 shadow-lg border-0 rounded-4 overflow-hidden">
            <div #carouselExhibition [id]="'carouselExhibition-' + exhibition._id" class="carousel slide">
                <div class="carousel-inner">

                    <div *ngFor="let image of images; let i = index" class="carousel-item"
                        [class.active]="activeSlideIndex === i">
                        <img [src]="image" class="d-block w-100" alt="Exhibition Image">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" (click)="prevSlide()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" (click)="nextSlide()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="card-body p-4">
                <h5 class="card-title text-truncate">{{ exhibition.title }}</h5>
                <p class="card-text text-muted" id="description-{{ exhibition._id }}">
                    {{ exhibition.description.split(' ').slice(0, 20).join(' ') }}...
                </p>
                <hr class="text-muted">
            </div>
            <div class="card-footer bg-white border-0">
                <small class="text-muted">{{ exhibition.provenance }}</small>
            </div>
        </div>
    </div>
    }
</div>

<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end gap-1">
        <li class="page-item" [class.disabled]="page === 1">
            <button class="btn btn-outline-primary" (click)="previousPage()" [disabled]="page === 1">Previous</button>
        </li>

        @for(p of pageNumbers; track p) {
        <li class="page-item" [class.active]="p === page">
            <button class="btn btn-outline-primary" (click)="goToPage(p)">{{ p }}</button>
        </li>
        }

        <li class="page-item" [class.disabled]="page === totalPages">
            <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="page === totalPages">Next</button>
        </li>
    </ul>
</nav>
